<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Create A New product</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="product name" formControlName="name" #name>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="price" formControlName="price" #price>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="description" formControlName="description" #description>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="type" formControlName="type" #type>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
      <button type="submit" (click)="addIssue(name.value, price.value, description.value, type.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
</mat-card>
</div>
