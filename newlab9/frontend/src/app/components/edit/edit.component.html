<div>
    <br>
    <mat-card>
      <section class="mat-typography">
          <h3>Update Product</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="updateForm" class="edit-form">
        <mat-form-field class="field-full-width">
          <input placeholder="Name" matInput formControlName="name" #name>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input placeholder="price" matInput formControlName="price" #price>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input placeholder="Description" matInput formControlName="description" #description>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input placeholder="type" matInput formControlName="type" #type>
        </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
      <button type="submit" (click)="updateIssue(name.value, price.value, description.value, type.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
